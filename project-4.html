<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\css\Project-4.css">
    <title>Rock paper scissors javascript</title>
</head>
<body><center>
     <h1>Rock Paper Or Scissors?</h1>
     <p>A powerful robot has challenged you to a game
     <strong>Rock</strong> beats <strong>scissors</strong>,
     <strong>scissors</strong> beats <strong>paper</strong>,
     <strong>paper</strong> beats <strong>rock</strong></p>
     <div class="scoreboard">
         <h2>Scoreboard</h2>
         <table border="1">
             <tbody>
                 <tr>
                    <td id="humanScore">0</td>
                    <td id="ComputerScore">0</td>
                    
                 </tr>
             </tbody>
             <tfoot>
                 <tr>
                    <th>you</th>
                    <th>robot</th>
               </tr>
             </tfoot>
         </table>
     </div>
     <h2>Choose wisely</h2>
     <button id="rock">Rock</button>
     <button id="paper">Paper</button>
     <button id="scissors">Scissors</button>
     <div id="status"></div>
  <script src="js/Project-4.js"></script>
</body>
</html>
